<main class="flex flex-col md:flex-row min-h-screen bg-muted">
    <!-- üü£ NAVBAR M√ìVIL CON MEN√ö HAMBURGUESA -->
    <header class="md:hidden bg-primary text-primary-foreground p-4 shadow-lg relative z-50">
        <div class="flex items-center justify-between">
            <div>
                <a routerLink="/admin" class="text-lg font-semibold hover:text-primary-foreground/80 transition-colors duration-200">
                    Panel Administrativo
                </a>
            </div>
            <!-- Bot√≥n Hamburguesa -->
            <button (click)="toggleMenu()"
                   class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary-foreground/10 hover:bg-primary-foreground/20 transition-all duration-200"
                   [class.rotate-90]="isMenuOpen">
                <svg class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <!-- üçî MEN√ö LATERAL M√ìVIL (Overlay) -->
    <div class="md:hidden">
        <!-- Overlay de fondo -->
        <div *ngIf="isMenuOpen"
             (click)="closeMenu()"
             class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300">
        </div>

        <!-- Panel del men√∫ -->
        <nav class="fixed top-0 right-0 h-full w-64 bg-primary text-primary-foreground transform transition-transform duration-300 z-50 shadow-2xl"
             [class.translate-x-0]="isMenuOpen"
             [class.translate-x-full]="!isMenuOpen">

            <!-- Header del men√∫ -->
            <div class="p-6 border-b border-primary-foreground/20">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold">Men√∫</h2>
                    <button (click)="closeMenu()"
                           class="w-8 h-8 rounded-lg hover:bg-primary-foreground/10 flex items-center justify-center transition-all duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Enlaces de navegaci√≥n -->
            <div class="p-6">
                <ul class="space-y-3">
                    <li>
                        <a routerLink="/admin/products"
                           (click)="closeMenu()"
                           routerLinkActive="bg-primary-foreground text-primary font-semibold shadow-md"
                           [routerLinkActiveOptions]="{ exact: false }"
                           class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-foreground/10 transition-all duration-200 group">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <span>Productos</span>
                        </a>
                    </li>
                </ul>

                <!-- Bot√≥n de logout -->
                <div class="mt-8 pt-6 border-t border-primary-foreground/20">
                    <button (click)="logout()"
                           class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg bg-error/20 text-error hover:bg-error/30 transition-all duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span>Cerrar Sesi√≥n</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <!-- üü£ SIDEBAR (Solo visible en escritorio) -->
    <aside class="hidden md:block w-64 bg-slate-800 text-primary-foreground p-6">
        <div class="mb-8">
            <a routerLink="/admin" class="block">
                <h2 class="text-2xl font-semibold mb-2 hover:text-primary-foreground/80 transition-colors duration-200">‚öôÔ∏è Panel Admin</h2>
            </a>
            <p class="text-sm text-slate-400">
              Gestiona tu tienda
            </p>
        </div>

        <nav aria-label="Administraci√≥n">
            <ul class="space-y-2">
                <li>
                    <a routerLink="/admin/products"
                       routerLinkActive="bg-primary text-white font-semibold shadow-md"
                       [routerLinkActiveOptions]="{ exact: false }"
                       class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary/60 transition-all duration-200 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <button (click)="logout()"
                       class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-error/20 text-error hover:text-error transition-all duration-200 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span>Cerrar Sesi√≥n</span>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- ‚ö™ CONTENIDO PRINCIPAL -->
    <section class="flex-1 p-4 md:p-8 bg-slate-50">
        <router-outlet></router-outlet>
    </section>
</main>
