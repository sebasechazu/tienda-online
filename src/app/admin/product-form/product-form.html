<!-- src/app/product-form/product-form.html -->

<section class=" mx-auto p-6">
    <!-- ðŸŒŸ TÃ­tulo segÃºn computed `title` -->
     <div class="flex items-start justify-between">
      <div class="mb-8 w-full">
        <h1 class="text-4xl font-bold text-primary font-heading mb-2">
          {{ title() }}
        </h1>
        <p class="text-slate-500">
          Completa los detalles del producto
        </p>
    </div>
    <button type="button"
      (click)="onCancel()"
      class="w-full max-w-40 bg-transparent hover:bg-primary cursor-pointer text-muted-foreground font-semibold px-6 py-3 rounded-md  hover:text-white transition-all duration-300 flex items-center justify-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      <span>Cancelar</span>
    </button>
     </div>


    <!-- ðŸ“‹ Formulario reactivo -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- ðŸ–¼ï¸ SecciÃ³n de Imagen con Vista Previa -->
        <div class="bg-white rounded-md p-6 border border-slate-200 ">
            <label class="block text-2xl font-heading font-semibold text-muted-foreground mb-8">
              ðŸ“· Imagen del Producto
            </label>

            <!-- Vista previa o Ã¡rea de carga -->
            <div class="space-y-4">
                @if (imagePreview()) {
                <!-- Vista previa de imagen -->
                <div class="relative group">
                    <div class="aspect-square max-w-xs mx-auto bg-muted rounded-xl overflow-hidden border-2 border-dashed border-muted-foreground/20">
                        <img [src]="imagePreview()"
                             [alt]="form.get('nombre')?.value || 'Vista previa'"
                             class="w-full h-full object-cover transition-transform group-hover:scale-105">
                    </div>

                    <!-- Overlay con acciones -->
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity rounded-xl flex items-center justify-center space-x-3">
                        <button type="button" (click)="removeImage()"
                                class="cursor-pointer p-2 bg-error text-error-foreground rounded-lg hover:scale-110 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                } @else {
                <!-- Ãrea de carga drag & drop -->
                <div class="aspect-square max-w-xs mx-auto bg-muted/50 rounded-xl border-2 border-dashed border-muted-foreground/30 flex flex-col items-center justify-center p-8 hover:border-primary hover:bg-primary/5 transition-all cursor-pointer"
                     (click)="fileInput.click()">
                    <svg class="w-12 h-12 text-muted-foreground/50 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-muted-foreground font-medium mb-2">Haz clic para subir imagen</p>
                    <p class="text-sm text-muted-foreground/70">PNG, JPG, WEBP hasta 5MB</p>
                </div>
                }

                <!-- Input file oculto -->
                <input #fileInput type="file"
                       (change)="onFileSelected($event)"
                       [disabled]="uploading()"
                       accept="image/*"
                       class="hidden" />

                <!-- Estado de carga -->
                @if (uploading()) {
                <div class="flex items-center justify-center space-x-3 p-4 bg-primary/10 rounded-lg">
                    <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-primary"></div>
                    <p class="text-primary font-medium">Subiendo imagen...</p>
                </div>
                }

                <!-- BotÃ³n para cambiar imagen -->
                @if (imagePreview() && !uploading()) {
                <div class="text-center">
                    <button type="button" (click)="fileInput.click()"
                            class="bg-muted-foreground text-secondary-foreground px-4 py-2 rounded-lg cursor-pointer transition-all">
                        Cambiar Imagen
                    </button>
                </div>
                }
            </div>
        </div>

        <!-- ðŸ“ InformaciÃ³n del Producto -->
        <div class="bg-white rounded-md p-6 border border-slate-200 space-y-4">
            <h3 class="text-2xl font-semibold text-muted-foreground mb-8 font-heading">
              ðŸ“‹ InformaciÃ³n BÃ¡sica
            </h3>

            <!-- Nombre -->
            <div>
                <label class="block font-medium text-muted-foreground mb-2">Nombre del Producto</label>
                <input formControlName="nombre"
                       placeholder="Ej: iPhone 15 Pro Max"
                       class="w-full border border-muted-foreground/20 rounded-lg px-4 py-3 transition-all" />
            </div>

            <!-- DescripciÃ³n -->
            <div>
                <label class="block font-medium text-muted-foreground mb-2">DescripciÃ³n</label>
                <textarea formControlName="descripcion"
                          placeholder="Describe las caracterÃ­sticas principales del producto..."
                          class="w-full border border-muted-foreground/20 rounded-lg px-4 py-3 transition-all resize-none"
                          rows="4"></textarea>
            </div>

            <!-- Precio -->
            <div>
                <label class="block font-medium text-muted-foreground mb-2">Precio (USD)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <span class="text-muted-foreground text-lg">$</span>
                    </div>
                    <input type="number"
                           formControlName="precio"
                           placeholder="0.00"
                           min="0"
                           step="0.01"
                           class="w-full border border-muted-foreground/20 rounded-lg pl-8 pr-4 py-3  transition-all" />
                </div>
            </div>
        </div>

        <!-- ðŸŽ¯ Botones de AcciÃ³n -->
        <div class="flex flex-col sm:flex-row gap-3 pt-6">
            <button type="submit"
                    [disabled]="form.invalid || uploading()"
                    class="flex-1 bg-gradient-to-r from-secondary to-primary text-white font-semibold px-6 py-3 rounded-xl cursor-pointer hover:shadow-lg transition-all duration-300 disabled:opacity-50 max-w-96 mx-auto disabled:cursor-not-allowed  flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Guardar Producto</span>
            </button>


        </div>
    </form>
</section>
