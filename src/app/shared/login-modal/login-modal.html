@if (open) {
  <app-modal [open]="open" (close)="closeModal()">
    <div class="bg-white rounded-lg mt-8 mb-6 py-6 transition-all duration-300 scale-100 mx-auto" style="width: 100%; max-width: 370px;">
      <div class="flex justify-center items-center mb-6 w-full">
        <h2 class="text-2xl font-bold text-muted-foreground flex items-center justify-center w-full">
          <svg class="w-7 h-7 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Acceso Administrador
        </h2>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-muted-foreground mb-2">
            Usuario
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            required
            class="w-full px-3 py-2 border border-muted-foreground/20 rounded-lg text-muted-foreground placeholder:text-muted-foreground/50 transition-all duration-200"
            placeholder="Ingrese su usuario"
            [class.border-error]="showError">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-muted-foreground mb-2">
            Contrase침a
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              class="w-full px-3 py-2 pr-10 border border-muted-foreground/20 rounded-md text-muted-foreground placeholder:text-muted-foreground/50 transition-all duration-200"
              placeholder="Ingrese su contrase침a"
              [class.border-error]="showError">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-2.5 text-muted-foreground/50 hover:text-muted-foreground transition-colors duration-200">
              <svg class="w-4 h-4" *ngIf="!showPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg class="w-4 h-4" *ngIf="showPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        @if (showError) {
          <div class="mb-4 p-3 bg-error/10 border border-error/20 rounded-lg">
            <p class="text-error text-sm flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ errorMessage }}
            </p>
          </div>
        }

        <div class="flex space-x-3 ">

          <button
            type="submit"
            [disabled]="!loginForm.valid || isLoading"
            class="flex-2/4 cursor-pointer px-4 py-2 bg-gradient-to-r from-primary to-secondary text-primary-foreground rounded-lg hover:from-primary/90 hover:to-secondary/90 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
            @if (isLoading) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Verificando...
            } @else {
              Iniciar Sesi칩n
            }
          </button>
          <!-- <button
            type="button"
            (click)="closeModal()"
            class="flex-auto cursor-pointer px-4 py-2 border border-muted-foreground/20 text-muted-foreground rounded-lg hover:bg-muted transition-all duration-200">
            Cancelar
          </button> -->
        </div>
      </form>

      <div class="mt-10 p-3 bg-slate-200 rounded-lg">
        <p class="text-xs text-muted-foreground/70 text-center">
          <strong>Demo:</strong> Usuario: <span class="text-primary">admin</span> | Contrase침a: <span class="text-primary">admin123</span>
        </p>
      </div>
    </div>
  </app-modal>
}
